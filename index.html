<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Sports Trivia Central</title>
</head>
<body>
    <nav>
        <button id="dark-mode-button">Dark Mode</button>
    </nav>
    <section id="important-message" class="main-message">
        <h1>Welcome to Sports Trivia Central</h1>
    </section>
    <main id="quiz-box" class="quiz-container">
        <h1 id="question" class="question">Pick a category!</h1>
            <label class="choice"> <input type="radio" name="choice" value="1" /> <span id="choice1"></span>FIFA World Cup</label>
            <label class="choice"> <input type="radio" name="choice" value="2" /> <span id="choice2"></span>NFL</label>
            <label class="choice"> <input type="radio" name="choice" value="3" /> <span id="choice3"></span>Olympics</label>
            <label class="choice"> <input type="radio" name="choice" value="4" /> <span id="choice4"></span>Basketball</label>
            <button id="next" class="next">Next</button>
    </main>
    <section id="result-message">
        <h2>Test your sports knowledge!</h2>
    </section>
</body>
</html>
